<div class="card" fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="1 0 5%">
    <a (click)="edit(employee.id)">
      <fa name="edit" class="large-icon"></fa>
    </a>
  </div>
  <div fxFlex="0 1 85%">{{ employee.lastName }}, {{employee.firstName }}</div>
  <div fxFlex="0 1 10%">{{ employee.address.addressLine2 }}</div>
</div>
